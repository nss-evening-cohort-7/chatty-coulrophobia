<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty-Coulrophobia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quattrocento" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link href="lib/node_modules/lsx-emojipicker/src/jquery.lsxemojipicker.css" rel="stylesheet">
  <script src="lib/node_modules/lsx-emojipicker/src/jquery.lsxemojipicker.js"></script>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/images/navbar-clown.jpg" class="nav-logo">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <div class="navbar-form navbar-left">
          <div class="form-group chat-entry">
            <label for="sel1">Select user: </label>
            <select class="form-control" id="user-select">

            </select>


              <input type="text" class="form-control input-block-level" placeholder="Enter chat message" id="chat-entry">
              <div class="picker">ðŸ˜„</div>

          </div>
          
        </div>
        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="btn btn-default btn-lg">Large Text</button>
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-default active">Light</button>
            <button type="button" class="btn btn-default">Dark</button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Custom</button>
          </div>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

<!-- MODAL CONTAINER -->
<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Pick your Poison</h4>
        </div>
        <div class="modal-body">
          <div class="modal-body-container">
            <div class="col-sm-5 btn-container">
              <p>Background Color:</p>
              <button
        class="jscolor {value:'fff'} color-picker-btn"
        style="border:2px solid black" id="chng-bkgrd-color"></button>
              <p>Text Color:</p>
              <button
        class="jscolor {value:'000'} color-picker-btn"
        style="border:2px solid black" id="chng-txt-color"></button>
            </div>
            <div class="col-sm-2 preview-btn-container  text-center">
              <button class="btn btn-default" id="preview-btn"><span class="glyphicon glyphicon-eye-open"></span></button>
            </div>
            <div class="col-sm-5 sample-container" id="preview">
              <p>There is nothing laughable about a clown in the moonlight.</p>
              <p>-Lon Chaney Jr.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-CustomTheme-Btn" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class='container-fluid message-overall-div'>
    <h3>Messages:</h3>
    <button type="button" class="btn btn-default" id="clear-all">Clear All Messages</button>
    <div class='messages-wrapper' id='message-container'>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="dist/app.js"></script>
</body>

</html>
